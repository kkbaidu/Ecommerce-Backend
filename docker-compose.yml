version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: ecommerce-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: ecommerce
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ecommerce-network

  # Node.js API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URL: mongodb://admin:admin123@mongodb:27017/ecommerce?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_LIFETIME: ${JWT_LIFETIME:-30d}
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - ecommerce-network
    volumes:
      - ./public/uploads:/app/public/uploads

  # Development service (optional - use this instead of 'api' for development)
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ecommerce-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URL: mongodb://admin:admin123@mongodb:27017/ecommerce?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      JWT_LIFETIME: ${JWT_LIFETIME:-30d}
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - ecommerce-network
    volumes:
      - .:/app
      - /app/node_modules
      - ./public/uploads:/app/public/uploads
    profiles:
      - dev

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
